<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ron Mashate{% endblock %}</title>
    <meta name="description" content="{% block description %}Senior Product Manager sharing insights on product strategy, AI systems, and building customer-centric solutions.{% endblock %}">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{% block og_title %}Ron Mashate{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Senior Product Manager sharing insights on product strategy, AI systems, and building customer-centric solutions.{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter_title %}Ron Mashate{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Senior Product Manager sharing insights on product strategy, AI systems, and building customer-centric solutions.{% endblock %}">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Additional head content -->
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white font-sans">
    <!-- Navigation -->
    <nav class="max-w-2xl mx-auto px-6 py-6 flex justify-between items-center">
        <h1 class="text-base font-medium">
            <a href="{{ url_for('index') }}" class="hover:text-gray-600 dark:hover:text-gray-400 transition-colors">Ron Mashate</a>
        </h1>
        
        <div class="flex items-center space-x-6">
            <a href="{{ url_for('about') }}" class="text-sm text-black dark:text-white hover:text-gray-600 dark:hover:text-gray-400 transition-colors">About</a>
            <a href="https://linkedin.com/in/rmashate" target="_blank" class="text-sm text-black dark:text-white hover:text-gray-600 dark:hover:text-gray-400 transition-colors">LinkedIn</a>
            <button onclick="toggleTheme()" class="theme-toggle text-lg hover:opacity-70 transition-opacity">
                <span class="dark:hidden">üåô</span>
                <span class="hidden dark:inline">‚òÄÔ∏è</span>
            </button>
        </div>
    </nav>

    <main class="max-w-3xl md:max-w-4xl mx-auto px-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="max-w-2xl mx-auto px-6 py-8 text-center text-xs text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 mt-16">
        <p>&copy; 2025 Ron Mashate. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
